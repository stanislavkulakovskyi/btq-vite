name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
        with:
          env:
            VITE_CONTACT_SERVICE_KEY: ${{secrets.VITE_CONTACT_SERVICE_KEY}}
            VITE_CONTACT_TEMPLATE_KEY: ${{secrets.VITE_CONTACT_TEMPLATE_KEY}}
            VITE_CONTACT_SECRET_KEY: ${{secrets.VITE_CONTACT_SECRET_KEY}}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BELLETRIQ_EAEDC }}'
          channelId: live
          projectId: belletriq-eaedc
