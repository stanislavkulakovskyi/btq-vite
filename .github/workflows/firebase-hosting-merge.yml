name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build

      # Add debugging steps
      - name: Debug VITE_CONTACT_SERVICE_KEY
        run: echo "VITE_CONTACT_SERVICE_KEY is $VITE_CONTACT_SERVICE_KEY"
      
      - name: Debug VITE_CONTACT_TEMPLATE_KEY
        run: echo "VITE_CONTACT_TEMPLATE_KEY is $VITE_CONTACT_TEMPLATE_KEY"

      - name: Debug VITE_CONTACT_SECRET_KEY
        run: echo "VITE_CONTACT_SECRET_KEY is $VITE_CONTACT_SECRET_KEY"
      # End of debugging steps

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BELLETRIQ_EAEDC }}'
          channelId: live
          projectId: belletriq-eaedc
        env:
          VITE_CONTACT_SERVICE_KEY: ${{ secrets.VITE_CONTACT_SERVICE_KEY }}
          VITE_CONTACT_TEMPLATE_KEY: ${{ secrets.VITE_CONTACT_TEMPLATE_KEY }}
          VITE_CONTACT_SECRET_KEY: ${{ secrets.VITE_CONTACT_SECRET_KEY }}
