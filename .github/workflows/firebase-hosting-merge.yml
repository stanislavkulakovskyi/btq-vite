name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set environment variables first
      - name: Set Environment Variables
        run: |
          echo "VITE_CONTACT_SERVICE_KEY=${{ secrets.VITE_CONTACT_SERVICE_KEY }}" >> $GITHUB_ENV
          echo "VITE_CONTACT_TEMPLATE_KEY=${{ secrets.VITE_CONTACT_TEMPLATE_KEY }}" >> $GITHUB_ENV
          echo "VITE_CONTACT_SECRET_KEY=${{ secrets.VITE_CONTACT_SECRET_KEY }}" >> $GITHUB_ENV

      - run: npm ci
      - run: npm run build

      # Continue with the rest of your workflow
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BELLETRIQ_EAEDC }}'
          channelId: live
          projectId: belletriq-eaedc
